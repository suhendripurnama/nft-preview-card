<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <a href="#"
          ><img
            class="img"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
        /></a>

        <div class="section1">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="section2">
          <div class="sub-section">
            <img src="images/icon-ethereum.svg" alt="Ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="sub-section2">
            <img src="images/icon-clock.svg" alt="Clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="section3">
          <img src="images/image-avatar.png" alt="avatar" />
          <p>
            Creation of <a href="#"><span>Jules Wyvern</span></a>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a
            class="footer-link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>
          Coded by
          <a class="footer-link" href="https://www.instagram.com/suhendripurnama/" target="_blank">Suhendri Purnama</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
